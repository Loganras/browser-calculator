<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./main.js" type="module"></script>
    <title>Simple Calculator</title>
  </head>
  <body>
      <span class="calculator-wrapper">
          <div class="display">
              <div class="pending" id="pending"></div>
              <div class="results" id="results"></div>
          </div>
          <div class="actions" id="actions">
                <button class="operation" id="addition">+</button>
                <button class="operation" id="subtraction">-</button>
                <button class="operation" id="multiplication">x</button>
                <button class="operation" id="division">/</button>
                <button class="equals" id="equals">=</button>
                <button class="clear" id="clear">Clear</button>
          </div>
          <div class="numbers" id="number-buttons"></div>
        </span>
    </div>
  </body>
</html>
